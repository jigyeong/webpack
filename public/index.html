<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>

</head>
<body>
    <div id="app">
        <div class="box" id="chatDoor">
            <button id="btnJoinRoom">채팅 참가</button>
        </div>
        <div class="box" id="chatList">
        </div>
        <div class="box" id="chatRoom">
            <div id="header">
                <p>대화상대</p>
                <button>참가자</button>
            </div>
            <div id="bottom">
                <input type="text" placeholder="내용을 입력해주세요"/>
                <button>전송</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
